<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de produtos | OAK Tecnologia</title>

        <link rel="stylesheet" href="css/main.css">
        
    </head>
<body>
    <section class="container">
        <div class="header">
            <h1>Gerenciamento de Produtos</h1>
            <p>Cadastre e gerencie seus produtos de forma simples e rápida</p>
        </div>

        <div class="btn-container">
            <button class="btn-primary js-open-modal">Adicionar Novo Produto</button>
            <button class="btn-primary clear js-clear-list">Limpar Lista</button>
        </div>

        <div id="product-list">
            <div class="empty-list">
                <img src="./img/add-icon.svg" alt="add">
                <h3>Nenhum produto cadastrado</h3>
                <p>Clique no botão "Adicionar Novo Produto" para começar a criar sua lista de produtos.</p>
            </div>
        </div>
    </section>

    <!--formulário modal-->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-modal">×</button>
            <h3>Adicionar Novo Produto</h3>
            <div class="form-group">
                <label for="name">Nome do produto:</label>
                <input type="text" id="name" required aria-describedby="name-error">
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="description">Descrição do produto:</label>
                <input type="text" id="description" required aria-describedby="description-error">
                <div id="description-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="price">Valor do produto:</label>
                <input type="number" id="price" step="0.01" required aria-describedby="price-error">
                <div id="price-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label>Disponível para venda:</label>
                <div class="btn-radio">
                    <div class="radio-input">
                        <input type="radio" name="available" value="true" checked>
                        <label for="available-yes">Sim</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="available" value="false">
                        <label for="available-no">Não</label>
                    </div>
                </div>
            </div>
            <div class="btn-container-modal">
                <button onclick="saveProduct()" class="btn-modal">Salvar</button>
                <button onclick="closeModal()" class="btn-modal clear">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
